<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter Sentiment</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <img src="img/twitter_logo_small.png" alt="">
    <h1>Twitter Sentiment Analysis</h1>
    <p>Please refrain from using any non standard characters</p>
    <div>
        <input id="inputText" class="vertical" type="text" placeholder="Enter a keyword">
        <button id="predict" disabled><i class='fas fa-search vertical'></i></button>        
    </div>    
    <img id="sentimentImage" src="img/positive.png" alt="">
    <h1 id="positivityText">Positivity</h1>
    <h1 id="positivityMeter"></h1>
</body>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.13.3/dist/tf.min.js"></script>
<script src="codebird.js"></script>
<script src="index.js"></script>
</html>
